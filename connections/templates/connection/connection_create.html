{% extends "admin_base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <section class="content" style="min-height:10px; padding-bottom:0px;">
        <div class="box box-info" style="margin-bottom: 0px;">
            <div class="box-header with-border">
                <h3 class="box-title"><b>Basic Information</b></h3>

                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                </div>
            </div><!-- /.box-header -->
            <div style="display: block;" class="box-body" id="plan_form">
                <div>
                    <div class="form-group" style="margin:20px;">
                        <div class="row">
                            <div class="col-md-4">
                                <label style="margin-top: 10px;">
                                    Client
                                </label>
                                {{ form.client }}
                                {{ form.client.errors }}
                            </div>
                            <div class="col-md-4">
                                <label style="margin-top: 10px;">
                                    Plan:
                                </label>
                                {{ form.plan }}
                                {{ form.plan.errors }}
                            </div>
                            <div class="col-md-4">
                                <label style="margin-top: 10px;">
                                    expired on:
                                </label>
                                {{ form.expired_on }}
                                {{ form.expired_on.errors }}
                            </div>
                        </div>
                        <br/>


                        <div class="row">
                            <div class="col-md-4">
                                <label style="margin-top: 10px;">
                                    is active:
                                </label>
                                {{ form.is_active }}
                                {{ form.is_active.errors }}
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row" style="padding-top:30px;padding-left:20px;border-top:1px solid #f4f4f4;">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" id="submitplans">Submit</button>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div>

    </section>

</form>

<style>

</style>
{% endblock content %}
