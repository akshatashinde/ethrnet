{% load staticfiles %}
	<!-- Our work process-->
	
	<section id="progress" style="width: 100%; height: 100%; position: relative;">
      <div style="position: absolute; z-index: -1; top: 0px; left: 0px; bottom: 0px; right: 0px; overflow: hidden; background-size: cover; background-position: 0% 50%; background-repeat: no-repeat;">
        <video autoplay="" loop="" style="visibility: hidden; margin: auto; position: absolute; z-index: -1; top: 50%; left: 0%; transform: translate(0%, -50%);">

        </video></div>
      <!-- Progress Inner Starts -->
      <div class="progress-inner">
        <!-- Container Starts -->
        <div class="container">
          <h1 class="section-title wow fadeInUpQuick animated" style="visibility: visible;">
            Our Work Progress
          </h1>
          <!-- Row Starts -->
          <div class="row">
            <!-- Progress Items Starts -->
            <div class="our-progress text-center">
              <div class="col-md-3 progress-item wow bounceIn animated" data-wow-delay=".2s" style="visibility: visible;-webkit-animation-delay: .2s; -moz-animation-delay: .2s; animation-delay: .2s;">
                <div class="icon-effect">
                  <i class="icon-Zoom">
                  </i>
                </div>
                <h3>
                  Order
                </h3>
                <p>
                  Place your order via phone or a form
				  </p>
              </div>
              <div class="col-md-3 progress-item progress-bottom wow bounceIn animated" data-wow-delay=".5s" style="visibility: visible;-webkit-animation-delay: .5s; -moz-animation-delay: .5s; animation-delay: .5s;">
                <div class="icon-effect">
                  <i class="icon-Brush">
                  </i>
                </div>
                <h3>
                  Get Connected
                </h3>
                <p>
				  Experience Ethernet instantly once your order is placed
                </p>
              </div>
              <div class="col-md-3 progress-item wow bounceIn animated" data-wow-delay=".8s" style="visibility: visible;-webkit-animation-delay: .8s; -moz-animation-delay: .8s; animation-delay: .8s;">
                <div class="icon-effect">
                  <i class="icon-CodeSnippet">
                  </i>
                </div>
                <h3>
                  Pay
                </h3>
                <p>
				
				  Pay through voucher/cheque or cash</p>
              </div>
              <div class="col-md-3 progress-item progress-bottom wow bounceIn animated" data-wow-delay="1.3s" style="visibility: visible;-webkit-animation-delay: 1.3s; -moz-animation-delay: 1.3s; animation-delay: 1.3s;">
                <div class="icon-effect">
                  <i class="icon-Backward">
                  </i>
                </div>
                <h3>
                  Enjoy Ethernet!
                </h3>
                <p>
                  Service is activated after payment
				</p>
              </div>
            </div><!-- Progress Items Ends -->
          </div><!-- Row Ends -->
        </div><!-- Container Ends -->
      </div><!-- Progress Inner Ends -->
    </section>
