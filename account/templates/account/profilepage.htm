{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<style>
  .btn-sub {
    color:#FFF;
    background-color:#3071A9;
    border-color: #285E8E
  }
</style>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
<br /><br /><br /><br /><br />
<div class="container" style="width:800px;height:600px">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3>Personal Info</h3></div>
      <div class="panel-content" style="padding:50px">
  <div class="row">
   
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
                {{ form.first_name }}
            <!-- <input class="form-control" value="Jane" type="text"> -->
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
                {{ form.last_name }}
            <!-- <input class="form-control" value="Bishop" type="text"> -->
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Mobile No:</label>
          <div class="col-lg-8">
                {{ form.mobile_no }}
            <!-- <input class="form-control" value="" type="text"> -->
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Gender:</label>
          <div class="col-lg-8">
               {{ form.gender }}<br /><br />
            <!-- <input class="form-control" value="janesemail@gmail.com" type="text">
 -->      </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">DOB:</label>
          <div class="col-lg-8">
                  {{ form.dob }}
        
          </div>
         </div> 
          <div class="form-group">
          <label class="col-lg-3 control-label">Image:</label>
          <div class="col-lg-8">
               {{ form.profile_picture }}<br /><br />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button class="btn btn-info btn-sg">
            <span class="glyphicon glyphicon-plus" value="Submit">Submit</span></button>
            <span></span>
            
          </div>
        </div>
      </form>
    </div>
      </div>
      </div>    
  </div> 
  </div> 
  </div>
   </form> 
{% endblock content %}
