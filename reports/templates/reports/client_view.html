{% extends "admin_base.html" %}

{% block content %}
<head>
	<title></title>
</head>
<script type='text/javascript'>
		$('input[type="text"]').addClass('form-control');
		$('textarea').addClass('form-control');
</script>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 col-sm-16">
                <iframe src="http://192.168.0.108:8080/reports/piechart/" width="100%" height="360px" frameBorder="0"
                        scrolling="no" style="margin-left: -50px;"></iframe>
            </div>
            <div class="col-md-6 col-sm-8">
                <iframe src="http://192.168.0.108:8080/reports/barchart/" width="100%" height="360px" frameBorder="0"
                        scrolling="no" style="margin-left: -50px;"></iframe>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title"><b>List of client </b></h3>
                </div><!-- /.box-header -->
                <form action="" method="post" >
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover" id="client_table">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone No</th>
                 

                            <th></th>
                        </tr>
                        {% for client in clients %}
                        <tr>
                            <td>{{ client.id }}</td>
                            <td>{{ client.name }}</td>
                            <td>{{ client.email }}</td>
                            <td>{{ client.phone_number }}</td>
                            <td><p><a href="{% url 'ethernet-reports:connection_detail' client.pk %}" class="btn btn-primary" role="button">View</a></p></td>
                            
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
{% endblock content %}
