{% extends "admin_base.html" %}

{% block content %}
<head>
	<title></title>
</head>
<script type='text/javascript'>
		$('input[type="text"]').addClass('form-control');
		$('textarea').addClass('form-control');
</script>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 col-sm-16">
                <iframe src="http://192.168.0.108:8080/reports/piechart/" width="100%" height="360px" frameBorder="0"
                        scrolling="no" style="margin-left: -50px;"></iframe>
            </div>
            <div class="col-md-6 col-sm-8">
                <iframe src="http://192.168.0.108:8080/reports/barchart/" width="100%" height="360px" frameBorder="0"
                        scrolling="no" style="margin-left: -50px;"></iframe>
            </div>
        </div>
    </div>
</section>
<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of Clients</h3>
                </div><!-- /.box-header -->
                   <div>
						<form action="" method="post" >
							<div class="container" style="margin-top: 50px;">
								{% if clients %}
									{% for q in clients %}
										<ul>
											<li><h4 style="color:green;">{{q.name}}</h4></li>
										</ul>	
										<p><a href="{% url 'ethernet-reports:connection_detail' q.pk %}" class="btn btn-primary" role="button">View</a></p>
									{% endfor %}	
								{% endif %}	
							</div>
							
						</form>
					</div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
